<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos - AlugaVale</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            text-align: center;
            font-weight: bold;
            color: #198754;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #198754;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #157347;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border-radius: 8px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .form-label {
            font-weight: bold;
            color: #198754;
        }
        .custom-file-preview {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .custom-file-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-car me-2"></i>Cadastro de Veículos</h2>
        <form id="formVeiculo" method="POST" action="../php/cadastrar_veiculo.php" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="modelo" class="form-label"><i class="fas fa-car-side me-2"></i>Modelo do Veículo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Ex.: Onix LT" required>
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label"><i class="fas fa-industry me-2"></i>Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" placeholder="Ex.: Chevrolet" required>
            </div>
            <div class="mb-3">
                <label for="ano" class="form-label"><i class="fas fa-calendar-alt me-2"></i>Ano</label>
                <input type="number" class="form-control" id="ano" name="ano" placeholder="Ex.: 2022" required>
            </div>
            <div class="mb-3">
                <label for="valor_diaria" class="form-label"><i class="fas fa-money-bill-wave me-2"></i>Valor da Diária (R$)</label>
                <input type="text" class="form-control" id="valor_diaria" name="valor_diaria" placeholder="Ex.: 150,00" required>
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label"><i class="fas fa-camera me-2"></i>Foto do Veículo</label>
                <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
                <div class="custom-file-preview" id="fotoPreview"></div>
            </div>
            <div class="mb-3">
                <label for="documento" class="form-label"><i class="fas fa-file-alt me-2"></i>Documento do Veículo</label>
                <input type="file" class="form-control" id="documento" name="documento" accept="image/*,application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-check-circle me-2"></i>Cadastrar Veículo</button>
        </form>
        <button onclick="window.history.back()" class="btn btn-secondary w-100 mt-3"><i class="fas fa-arrow-left me-2"></i>Voltar</button>
    </div>

    <script>
        document.getElementById('foto').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const preview = document.getElementById('fotoPreview');
            preview.innerHTML = '';
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        // Formatação do valor da diária
        document.getElementById('valor_diaria').addEventListener('input', function (event) {
            let value = event.target.value.replace(/\D/g, '');
            event.target.value = value;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
