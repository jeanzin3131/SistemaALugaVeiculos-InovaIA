    <style>
        body {

        }
        .btn-primary {
            background-color: #198754;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:hover {
            background-color: #157347;
        }
        .btn-outline-secondary {
            color: #198754;

            border-radius: 8px;
            padding: 10px;
        }
        .btn-outline-secondary:hover {
            background-color: #198754;
            color: white;
        }

            border-radius: 8px;

        }

            margin-top: 30px;
        }

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-car-side"></i> AlugaVale</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <div class="form-container">
        <h2 class="text-center mb-4"><i class="fas fa-user-plus"></i> Cadastro de Locador</h2>
        <form action="../php/cadastrar_locador.php" method="POST" id="formCadastro">
            <div class="mb-3">
                <label for="nome" class="form-label"><i class="fas fa-user"></i> Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><i class="fas fa-envelope"></i> E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label"><i class="fas fa-lock"></i> Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Crie uma senha" required minlength="8">
                <small class="form-text text-muted">A senha deve conter no mínimo 8 caracteres.</small>
            </div>
            <div class="mb-3">
                <label for="confirmarSenha" class="form-label"><i class="fas fa-lock"></i> Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
                <small class="form-text text-muted">Certifique-se de que as senhas são iguais.</small>
            </div>
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-check"></i> Cadastrar</button>
            </div>
            <div class="text-center">
                <a href="login.html" class="btn btn-outline-secondary w-100">
                    <i class="fas fa-sign-in-alt"></i> Já tem uma conta? Faça login
                </a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2025 AlugaVale. Todos os direitos reservados.</p>
    </footer>

    <!-- JavaScript para validação -->
    <script>
        document.getElementById('formCadastro').addEventListener('submit', function (event) {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            if (senha !== confirmarSenha) {
                event.preventDefault();
                alert('As senhas não coincidem. Por favor, tente novamente.');
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
